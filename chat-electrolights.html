<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Chat | Electrolights</title>
</head>
<body>
    <div class="container">
        <div id="chatBox"></div>
        <input type="text" id="nameInput" placeholder="Your Name">
        <input type="text" id="messageInput" placeholder="Type your message...">
        <button id="sendButton">Send</button>
    </div>

    <script src="/socket.io/socket.io.js"></script>
    <script>
        const socket = io();

        // Function to send a message
        function sendMessage() {
            const name = document.getElementById("nameInput").value;
            const message = document.getElementById("messageInput").value;
            if (name && message) {
                const data = { name, message };
                socket.emit('message', data); // Send the message to the server
            } else {
                alert("Please enter your name and message.");
            }
        }

        // Function to display a message
        function displayMessage(data) {
            const chatBox = document.getElementById("chatBox");
            const messageElement = document.createElement("div");
            messageElement.textContent = `${data.name} (${data.date}): ${data.message}`;
            chatBox.appendChild(messageElement);
        }

        // Event listener for the send button
        document.getElementById("sendButton").addEventListener("click", sendMessage);

        // Event listener for new messages
        socket.on('message', displayMessage);

        // Event listener for chat history
        socket.on('chatHistory', (chatHistory) => {
            chatHistory.forEach(displayMessage);
        });
    </script>
</body>
</html>
