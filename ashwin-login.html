<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Welcome Page</title>
<style>
    body {
        font-family: Arial, sans-serif;
        margin: 0;
        padding: 0;
        background-color: #aaa; /* Slightly less darker gray */
    }
    
    .container {
        position: relative;
        width: 100%;
        background-color: #444; /* Darker gray background */
        padding: 20px;
        box-sizing: border-box; /* Include padding in width */
    }
    
    .welcome-message {
        font-size: 16px;
        color: #333; /* Dark text color */
    }
    
    .button-container {
        position: absolute;
        top: 20px; /* Adjust top position */
        right: 20px; /* Adjust right position */
    }

    .button {
        display: inline-block;
        background-color: #007bff; /* Blue button color */
        color: #fff; /* White text color */
        padding: 10px 20px;
        border: none;
        border-radius: 20px; /* Rounded corners */
        font-size: 16px;
        cursor: pointer;
        transition: background-color 0.3s ease; /* Smooth transition */
        text-decoration: none; /* Remove underline */
        margin-right: 15px; /* Add margin between buttons */
    }

    .button:hover {
        background-color: #0056b3; /* Darker blue on hover */
    }
</style>
</head>
<body>

<div class="container">
    <div class="welcome-message">Ashwin Ragupathi</div>
    <div class="button-container">
        <a href="upload-electrolights.html" class="button">Upload</a>
        <a href="chat-electrolights.html" class="button">Chat</a>
    </div>
</div>

</body>
</html>
