<!DOCTYPE html>
<html>

<head>
    <title>Electrolights</title>
    <link rel="stylesheet" href="style.css">
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #333;
            color: #fff;
        }

        header {
            position: relative;
            background-color: rgba(0, 0, 0, 0.5);
            padding: 20px 0;
            text-align: center;
            font-size: 36px;
            text-transform: uppercase;
        }

        .container {
            max-width: 800px;
            margin: 0 auto;
            padding: 20px;
        }

        p {
            font-size: 18px;
            line-height: 1.6;
        }

        .login-button {
            position: absolute;
            top: 20px;
            right: 20px;
            display: inline-block;
            background-color: #007bff;
            color: #fff;
            padding: 10px 20px;
            text-decoration: none;
            border-radius: 5px;
            font-size: 18px;
            z-index: 1;
        }

        .login-button:hover {
            background-color: #0056b3;
        }

        p3 {
            display: inline;
            font-weight: bold;
            color: #00ff00; /* Change the color as needed */
        }

        p4 {
            display: inline;
        }

        .about-us-section {
            padding: 40px 0;
            text-align: center;
        }

        .about-us-image {
            width: 100%;
            max-width: 400px;
            height: auto;
            display: block;
            margin: 20px auto;
        }

        /* Add smooth scrolling effect */
        html {
            scroll-behavior: smooth;
        }

        /* Style for the navigation link */
        .scroll-to-2024-2025 {
            cursor: pointer;
            color: #fff;
            text-decoration: none;
            font-size: 18px;
        }

        .scroll-to-2024-2025:hover {
            color: #00ff00; /* Change the color as needed */
        }
    </style>
</head>

<body>

    <header>
        <p4>Electrolights</p4>
        <a href="login-electrolights.html" class="login-button">Login</a>
    </header>

    <div class="container">
        <p>Welcome to the official website of the <p3>Electrolights</p3>, an AJHS Robotics school team
            Current Members:
            Nithin
        </p>

        <!-- About Us Section for 2023-2024 -->
        <div class="about-us-section">
            <h2>About Us - 2023-2024</h2>
            <p>Placeholder</p>
            <img src="placeholder-image.jpg" alt="Placeholder Image" class="about-us-image">
        </div>

        <!-- Navigation link to scroll down to 2024-2025 -->
        <p><a href="#about-2024-2025" class="scroll-to-2024-2025">Scroll to 2024-2025</a></p>
    </div>

    <!-- About Us Section for 2024-2025 -->
    <div id="about-2024-2025" class="container about-us-section">
        <h2>About Us - 2024-2025</h2>
        <p>Placeholder for the upcoming year</p>
        <img src="blank-image.jpg" alt="Blank Image" class="about-us-image">
    </div>

</body>

</html>
