<!DOCTYPE html>
<html>
<head>
    <title>Electrolights</title>
    <link rel="stylesheet" href="style.css">
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #333;
            color: #fff;
        }

        header {
            position: relative;
            background-color: rgba(0, 0, 0, 0.5);
            padding: 20px 0;
            text-align: center;
            font-size: 36px;
            text-transform: uppercase;
        }

        .container {
            max-width: 800px;
            margin: 0 auto;
            padding: 20px;
        }

        p {
            font-size: 18px;
            line-height: 1.6;
        }

        .login-button {
            position: absolute;
            top: 20px;
            right: 20px;
            display: inline-block;
            background-color: #007bff;
            color: #fff;
            padding: 10px 20px;
            text-decoration: none;
            border-radius: 5px;
            font-size: 18px;
            z-index: 1; 
        }

        .login-button:hover {
            background-color: #0056b3;
        }

        p4 {
            display: inline; 
        }
    </style>
</head>

<body>

<header>
    <p4>Electrolights</p4>
    <a href="login-electrolights.html" class="login-button">Login</a>
</header>

<div class="container">
    <p>Welcome to the official website of the <p3>Electrolights</p3>, an AJHS Robotics school team</p>
</div>

</body>

</html>
